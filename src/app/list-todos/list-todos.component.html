<h1>My Todos</h1>
<div class="container">
<table class="table" border="1">
    <!-- <caption>My todo list</caption> -->
    <thead>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Target Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            
            <td>{{todo.description}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.targetDate | date| uppercase}}</td>
        </tr>
    </tbody>

</table>
</div>
